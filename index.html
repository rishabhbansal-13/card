<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b8c3ee24eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>A Cool Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile_sidebar">
        <img class="profile-image" src="./img.jpg" alt="" />
        <ul class="social-list">
          <li class="social-item">
            <a aria-label="dribble" class="social-link" href="#"
              ><i class="fa-brands fa-square-dribbble"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="facebook" class="social-link" href="#"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="twitter" class="social-link" href="#"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Rishabh Bansal</h2>
        <p class="profile-position">Web Developer</p>
        <p class="profile-body">
          I'm a front end web developer with experience in building websites for
          small and medium businesses. I'm experienced in HTML CSS JavaScript
          React Iâ€™ll fully project manage your brief from start to finish
        </p>
      </div>
    </div>
  </body>
</html>
